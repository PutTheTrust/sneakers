<div class="relative h-[320px]">
  <button
    (click)="onClick()"
    class="absolute left-0 top-1/2 transform translate-x-1/2 -translate-y-1/2 bg-white px-4 py-3 rounded-full"
  >
    <img src="../../assets/images/icon-previous.svg" alt="previous button" />
  </button>
  <img
    class="h-full w-full"
    src="../../assets/images/image-product-1.jpg"
    alt="shoe"
  />
  <button
    (click)="onClick()"
    class="absolute right-0 top-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white px-4 py-3 rounded-full"
  >
    <img src="../../assets/images/icon-next.svg" alt="next button" />
  </button>
</div>

<div class="mx-6">
  <h1 class="font-bold text-4xl">
    <span class="text-orange-500 text-lg uppercase font-semibold"
      >Sneakers Company</span
    >
    <br />
    Fall Limited Edition Sneakers
  </h1>

  <p>
    These low-profile sneakers are your perfect casual wear companion. Featuring
    a durable rubber outter sole, they'll withstand everything the weather can
    offer.
  </p>

  <div class="flex justify-between items-center">
    <div class="inline-flex items-center gap-1">
      <p class="font-black text-3xl">$125.00</p>
      <span class="text-sm p-0.5 text-orange-500 font-bold bg-orange-100"
        >50%</span
      >
    </div>
    <p class="font-bold text-lg text-gray-400"><s>$250.00</s></p>
  </div>

  <div>
    <div class="flex justify-between bg-slate-100 py-4 mt-3 rounded-lg px-6">
      <button (click)="modifyCart(-1)">
        <img src="../../assets/images/icon-minus.svg" alt="minus" />
      </button>
      <p [textContent]="quantity"></p>
      <button (click)="modifyCart(+1)">
        <img src="../../assets/images/icon-plus.svg" alt="plus" />
      </button>
    </div>

    <button
      class="mt-3 inline-flex justify-center gap-2 items-center font-bold rounded-lg text-white bg-orange-500 w-full h-14"
    >
      <img src="../../assets/images/icon-cart-white.svg" alt="cart icon" />
      Add to cart
    </button>
  </div>
</div>
