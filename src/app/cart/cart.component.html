<div
  *ngIf="openStat"
  class="absolute top-[20px] md:top-[-30px] w-[96%] left-[8px] md:left-auto md:right-0 bg-white rounded-lg md:w-[360px] shadow-lg"
>
  <h2 class="py-[28px] pl-6 font-bold text-lg">cart</h2>
  <div class="bg-gray-200 h-[1px]"></div>
  <div class="h-[188px] flex items-center">
    <p
      *ngIf="productCount === 0"
      class="text-gray-500 font-bold text-center w-full"
    >
      Your cart is empty
    </p>
    <div *ngIf="productCount !== 0" class="mx-6 w-full">
      <div class="flex justify-between">
        <img
          src="../../assets/images/image-product-1-thumbnail.jpg"
          alt="shoe"
          class="w-[50px] h-[50px]"
        />
        <div>
          <p>Fall Limited Edition Sneakers</p>
          <p>
            $125.00 x {{ productCount }} <b>${{ productCount * 125.0 }}</b>
          </p>
        </div>

        <button (click)="EmptyCart()">
          <img src="../../assets/images/icon-delete.svg" alt="delete" />
        </button>
      </div>
      <button
        class="mt-3 font-bold rounded-lg text-white bg-orange-500 w-full h-14"
      >
        Checkout
      </button>
    </div>
  </div>
</div>
